<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EditorText – Mis notas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    /* fuente*/
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f7f5fc;
    }
    /* navbar  */
    .navbar {
      background: #2c3e50;
    }
    /* unificar azul principal */
    .btn-primary,
    .bg-primary {
      background-color: #3498db !important;
      border-color: #3498db !important;
    }
    /* tarjetas de notas con sombra suave */
    .card-notes {
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
      transition: transform .2s, box-shadow .2s;
    }
    .card-notes:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.1);
    }
    /* lista sin bordes redundantes */
    .list-group-item {
      border: none;
      border-bottom: 1px solid #e0e0e5;
    }
    .list-group-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>

  <!-- navbar sencillo -->
  <nav class="navbar navbar-expand-lg navbar-dark py-3">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="index.html">EditorText</a>
      <div class="ms-auto">
        <a href="editor.html" class="btn btn-outline-light btn-sm me-2">
          <i class="fas fa-edit me-1"></i> Editor
        </a>
        <a href="index.html" class="btn btn-outline-light btn-sm me-2">
          <i class="fas fa-home me-1"></i> Inicio
        </a>
        <button class="btn btn-outline-light btn-sm">
          <i class="fas fa-user me-1"></i> Cuenta
        </button>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <!-- encabezado con botón -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Mis notas</h2>
      <button id="btnAddNote" class="btn btn-primary btn-sm">
        <i class="fas fa-plus me-1"></i> Nueva nota
      </button>
    </div>

    <!-- grid de tarjetas -->
    <div class="row g-4">
      <!-- ejemplo estático; después vendrá por JS -->
      <div class="col-md-6">
        <div class="card card-notes">
          <div class="card-header text-white bg-primary">
            Recordatorios
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Clase 7 a.m.</li>
            <li class="list-group-item">Dentista 2 p.m.</li>
            <li class="list-group-item">Tarea 11 p.m.</li>
          </ul>
          <div class="card-body text-end">
            <button class="btn btn-success btn-sm me-1">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-danger btn-sm">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card card-notes">
          <div class="card-header text-white bg-primary">
            Pendientes
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Lavar ropa</li>
            <li class="list-group-item">Ir a la tienda</li>
            <li class="list-group-item">Lavar platos</li>
            <li class="list-group-item">Comprar útiles</li>
          </ul>
          <div class="card-body text-end">
            <button class="btn btn-success btn-sm me-1">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-danger btn-sm">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- TODO: acá irá tu lógica de notas -->
</body>
</html>
